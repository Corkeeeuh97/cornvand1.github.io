<button class="verstuurknop" style="text-align: center!important">KNOP</button>
<ul><li title="#2D3340" style="background: #2D3340"></li><li title="#028C76" style="background: #028C76"></li><li title="#00D69B" style="background: #00D69B"></li><li title="#FBCE00" style="background: #FBCE00"></li></ul>
